<h1> Lista de Deputados </h1>


<table border='1'> 
    <tr>
        <td>Foto</td>
        <td>Id</td>
        <td>Nome</td>
        <td>Estado</td>
        <td>Partido</td>
    </tr>
{% for lista in listas %}
    <tr>
       <td><img src={{ lista['urlFoto']}} width="50px" height="50px"/></td>
       <td>{{ lista['id']          }}</td>
       <td><a href=/deputado/{{lista['id']}}>{{ lista['nome']}}</a></td>
       <td>{{ lista['siglaUf']     }}</td>
       <td>{{ lista['siglaPartido']}}</td>
    </tr>
    
{% endfor %}
</table>
